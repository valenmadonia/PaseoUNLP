<div class="container">
    <div class="text-center">
                <div class="card border-success mx-auto d-block" style="width:500px; height: 520px;">
                      <br>
                    <form (ngSubmit)="onSubmit(userForm.value)" #userForm="ngForm">
                    
                        <div class="form-group row justify-content-center align-items-center">
                            <label for="nombre" class="col-sm-3 col-form-label">Nombre</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control " id="nombre"
                                required
                                [(ngModel)]="user.nombre" name="nombre">
                            </div>
                        </div><br>
                    <!--[(ngModel)]="user.nombre"-->
                        <div class="form-group row justify-content-center align-items-center">
                            <label for="apellido" class="col-sm-3 col-form-label">Apellido</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="apedllido" required
                                [(ngModel)]="user.apellido" name="apellido">
                            </div>
                        </div><br>
                    <!--[(ngModel)]="user.apellido"-->
                        <div class="form-group row justify-content-center align-items-center">
                                <label for="email" class="col-sm-3 col-form-label">Email</label>
                                <div class="col-sm-4">
                                    <input type="email" class="form-control" id="email" required
                                    [(ngModel)]="user.email" name="email">
                                 </div>
                        </div><br>
                    <!-- [(ngModel)]="user.email"-->
                        <div class="form-group row justify-content-center align-items-center">
                                <label for="direccion" class="col-sm-3 col-form-label">Direccion</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="direccion" required
                                    [(ngModel)]="user.direccion" name="direccion">
                                </div>
                        </div><br>
                        <!--[(ngModel)]="user.direccion"-->
                        <div class="form-group row justify-content-center align-items-center">
                            <label for="telefono" class="col-sm-3 col-form-label">Telefono</label>
                            <div class="col-sm-4">
                                <input type="number" class="form-control" id="telefono" required
                                [(ngModel)]="user.telefono" name="telefono">
                            </div>
                        </div><br>
                    <!--[(ngModel)]="user.telefono"-->

                        <div class="form-group row justify-content-center align-items-center">
                            <label for="password" class="col-sm-3 col-form-label">Contrase√±a</label>
                            <div class="col-sm-4">
                                <input type="password" class="form-control" id="password" required
                                [(ngModel)]="user.password" name="password">
                            </div>
                        </div><br>
                    <!--[(ngModel )]="user.password"-->
                    <div class="text-center">
                        <button type="submit" class="btn btn-success"
                        [disabled]="!userForm.form.valid">Editar perfil</button>
                    </div><br>
                  </form>      
              
                </div>
    </div>
</div>
<br><br><br>
