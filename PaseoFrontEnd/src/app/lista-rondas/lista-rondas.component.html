<button type="button" class="btn btn-success" style="margin-left: 20px;"  (click)="openModal()">Agregar</button>

<div class="container" >
    <h3 class="font-weight-bold text-center">Lista de Rondas</h3><br>
    <div class="table-responsive">
    <table class="table table-dark table-striped table table-fixed">
        <thead>
          <tr>
            <th scope="col" style="text-align: center;">Fecha inicio</th>
            <th scope="col" style="text-align: center;">Fecha fin</th>
            <th scope="col" style="text-align: center;">Fecha retiro</th>
            <th scope="col" style="text-align: center;">Rango horario</th>
            <th scope="col" style="text-align: center;">Estado</th>
            <th scope="col" style="text-align: center;">Editar</th>
          </tr>
        </thead>
        <tbody>
                    <tr *ngFor="let ronda of rondas;let i=index">
                        <td style="text-align: center;">{{ronda.fechaInicio|date}}</td>
                        <td style="text-align: center;">{{ronda.fechaFin|date}}</td>
                        <td style="text-align: center;">{{ronda.fechaRetiro|date}}</td>
                        <td style="text-align: center;">{{ronda.rangoHorario}}</td>
                        <td style="text-align: center;width: 230px;"><select style="text-align: center;" class="form-select custom-select" style="text-align: center;" [(ngModel)]="ronda.estado" (change)="cambiarEstadoRonda(ronda)">
                                <option value="ACTIVO">ACTIVO</option>
                                <option value="SUSPENDIDO">SUSPENDIDO</option>
                            </select>
                        </td>
                        <td style="text-align: center;"><button type="button" class="btn btn-info btn-sm"  (click)="Editar(ronda)">Editar</button></td>
                    </tr>
        </tbody>
      </table>
    </div>
    <br>
<p style="text-align:center">
<a href="/ppalAdmin" class="btn  btn-success text-center justify-content-center">Volver</a>
</p>
<br><br><br>

<!--Modal-->
<div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display': display}">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title text-success text-center">Agregar rubro</h4>
                    <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <form (ngSubmit)="onSubmit(rondaForm.value)" #rondaForm="ngForm">
                     
                        <div class="form-group row justify-content-center align-items-center">
                            <label for="fechainicio" class="col-sm-3 col-form-label" >Fecha inicio: </label>
                            <div class="col-sm-4 " style="width: 30%;">
                                <input type="date" class="form-control"  style="margin-left: -35px;" id="fechainicio"
                                required
                                ngModel name="fechainicio">
                            </div>
                        </div><br>

                        <div class="form-group row justify-content-center align-items-center">
                            <label for="fechafin" class="col-sm-3 col-form-label" >Fecha fin: </label>
                            <div class="col-sm-4 " style="width: 30%;">
                                <input type="date" class="form-control"  style="margin-left: -35px;" id="fechafin"
                                required
                                ngModel name="fechafin">
                            </div>
                        </div><br>

                        <div class="form-group row justify-content-center align-items-center">
                            <label for="fecharetiro" class="col-sm-3 col-form-label" >Fecha retiro: </label>
                            <div class="col-sm-4 " style="width: 30%;">
                                <input type="date" class="form-control"  style="margin-left: -35px;" id="fecharetiro"
                                required
                                ngModel name="fecharetiro">
                            </div>
                        </div><br>

                        <div class="form-group row justify-content-center align-items-center">
                            <label for="rangohorario" class="col-sm-3 col-form-label" >Rango horario: </label>
                            <div class="col-sm-4 " style="width: 30%;">
                                <input type="text" class="form-control"  style="margin-left: -35px;" id="rangohorario"
                                required
                                ngModel name="rangohorario">
                            </div>
                        </div><br>

                        <div class="form-group row justify-content-center align-items-center">
                            <label for="opcion" class="col-sm-3 col-form-label " style=" margin-left: 25px;">Estado:</label>
                            <div class="col-sm-4" >
                                <select id="opcion" name="opcion" class="form-control col-sm-5 custom-select" style="margin-left: -35px;width: 90%;" [(ngModel)]="estadoSeleccionado"  required>
                                <option [ngValue]="opcion.valor" *ngFor="let opcion of estadoRonda">{{ opcion.texto }}</option>
                                </select>
                            </div>
                        </div>
                     
                        <br>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success"
                        [disabled]="!rondaForm.form.valid">Agregar ronda</button>
                    </div>
                  </form> 
                </div>
                
        </div>
        </div>
</div>
